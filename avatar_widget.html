<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>DYN201 Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #edf2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .avatar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 230px;
      height: 330px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #3dedff 0, #0b5ee9 40%, #041632 100%);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .avatar-face {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #192947 0, #050816 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .eyes {
      display: flex;
      gap: 32px;
      margin-bottom: 28px;
    }

    .eye {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #ffffff;
      position: relative;
    }

    .eye::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #020617;
      top: 8px;
      left: 8px;
    }

    .mouth {
      width: 70px;
      height: 30px;
      border-radius: 0 0 40px 40px;
      background: #020617;
      transition: height 0.12s ease;
    }

    .body {
      margin-top: 12px;
      width: 180px;
      height: 120px;
      border-radius: 40px;
      background: linear-gradient(180deg, #22c55e, #059669);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 11.5px;
      text-align: center;
      max-width: 260px;
      color: #cbd5f5;
      line-height: 1.3;
    }

    .btn-row {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .btn {
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-play {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.5);
    }

    .btn-stop {
      background: #ef4444;
      color: #f9fafb;
      box-shadow: 0 0 14px rgba(239, 68, 68, 0.45);
    }

    .status {
      margin-top: 6px;
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
      max-width: 260px;
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <div class="avatar">
      <div class="avatar-face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth" id="mouth"></div>
      </div>
      <div class="body"></div>
    </div>

    <div class="subtitle">
      Bu avatar tamamen FREEWARE teknolojilerle çalışır.
      DYN201 sorularını cevaplarken sana eşlik eder.
      Tarayıcı destekliyorsa cevapları Türkçe sesle okuyabilir.
    </div>

    <div class="btn-row">
      <button class="btn btn-play" id="btnPlay">Cevabı sesli okusun</button>
      <button class="btn btn-stop" id="btnStop">Durdur</button>
    </div>

    <div class="status" id="status">
      Son DYN201 cevabını okumak için butona bas.
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const mouth = document.getElementById("mouth");
    const statusEl = document.getElementById("status");

    // Otomatik okuma açık mı?
    let autoRead = false;
    // Kaç tane asistan cevabı gördük
    let lastAssistantCount = 0;

    // Tüm asistan mesajlarını ve sonuncunun text'ini getir
    function getAssistantState() {
      try {
        const rootDoc = window.parent.document;

        const allMsgs = Array.from(
          rootDoc.querySelectorAll('div[data-testid="stChatMessage"]')
        );

        if (!allMsgs.length) {
          return { count: 0, text: "" };
        }

        // Asistan avatarı olan balonlar = asistan cevapları
        let assistantMsgs = allMsgs.filter(msg =>
          msg.querySelector('[data-testid="stChatMessageAvatarAssistant"]')
        );

        // Her ihtimale karşı fallback
        if (!assistantMsgs.length) {
          assistantMsgs = allMsgs;
        }

        const count = assistantMsgs.length;
        const lastAssistant = assistantMsgs[count - 1];

        const md = lastAssistant.querySelector('[data-testid="stMarkdown"]');
        const text = (md ? md.innerText : lastAssistant.innerText || "").trim();

        return { count, text };
      } catch (e) {
        console.error("Asistan mesajları okunamadı:", e);
        return { count: 0, text: "" };
      }
    }

    function startTalking(text) {
      if (!('speechSynthesis' in window)) {
        statusEl.textContent = "Tarayıcı metin okuma özelliğini desteklemiyor.";
        return;
      }
      if (!text) {
        statusEl.textContent = "Şu anda okunacak bir DYN201 cevabı bulamadım.";
        return;
      }

      synth.cancel();

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "tr-TR";
      utter.rate = 1.0;
      utter.pitch = 1.0;

      mouth.style.height = "42px";

      utter.onend = () => {
        mouth.style.height = "30px";
        if (autoRead) {
          statusEl.textContent = "Sesli okuma modu açık. Yeni cevaplar otomatik okunacak.";
        }
      };

      synth.speak(utter);
      statusEl.textContent = "Cevap sesli olarak okunuyor...";
    }

    function stopTalking() {
      if ('speechSynthesis' in window) {
        synth.cancel();
      }
      mouth.style.height = "30px";
      statusEl.textContent = "Okuma durduruldu. Yeni cevaplar sadece metin olarak gösterilecek.";
    }

    // Play: modu aç + o anki son cevabı hemen oku
    document.getElementById("btnPlay").addEventListener("click", () => {
      autoRead = true;
      const state = getAssistantState();
      lastAssistantCount = state.count; // şu ana kadarki cevap sayısını kaydet
      startTalking(state.text);
      statusEl.textContent = "Sesli okuma modu açık. Yeni cevaplar otomatik okunacak.";
    });

    // Stop: modu kapat
    document.getElementById("btnStop").addEventListener("click", () => {
      autoRead = false;
      stopTalking();
    });

    // AutoRead açıksa yeni cevap var mı diye periyodik kontrol:
    // asistan mesajlarının sayısı arttıysa yeni cevap gelmiş demektir → hemen oku
    setInterval(() => {
      if (!autoRead) return;

      const state = getAssistantState();

      if (state.count > lastAssistantCount) {
        lastAssistantCount = state.count;
        startTalking(state.text);
      }
    }, 1500); // 1.5 sn'de bir kontrol
  </script>
</body>
</html>
