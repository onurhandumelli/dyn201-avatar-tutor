<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>DYN201 Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #05070c;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #edf2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .avatar-wrapper {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 230px;
      height: 330px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #3dedff 0, #0b5ee9 40%, #041632 100%);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .avatar-face {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #192947 0, #050816 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .eyes {
      display: flex;
      gap: 32px;
      margin-bottom: 28px;
    }

    .eye {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #ffffff;
      position: relative;
    }

    .eye::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #020617;
      top: 8px;
      left: 8px;
    }

    .mouth {
      width: 70px;
      height: 30px;
      border-radius: 0 0 40px 40px;
      background: #020617;
    }

    .body {
      margin-top: 12px;
      width: 180px;
      height: 120px;
      border-radius: 40px;
      background: linear-gradient(180deg, #22c55e, #059669);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 11.5px;
      text-align: center;
      max-width: 260px;
      color: #cbd5f5;
      line-height: 1.3;
    }

    .button-row {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .mic-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 13px;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .mic-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 26px rgba(34, 197, 94, 0.55);
    }

    .mic-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.35);
    }

    .mic-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #0f172a;
    }

    .mic-dot.live {
      background: #16a34a;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
    }

    .status {
      margin-top: 6px;
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <div class="avatar" id="avatar">
      <div class="avatar-face" id="avatarFace">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth" id="mouth"></div>
      </div>
      <div class="body"></div>
    </div>

    <div class="subtitle">
      Bu avatar tamamen FREEWARE teknolojilerle çalışır.
      DYN201 sorularını cevaplarken sana eşlik eder.
      Tarayıcı destekliyorsa cevaplarını Türkçe sesle okuyabilir
      ve sesli sorularını dinleyebilir.
    </div>

    <div class="button-row">
      <button id="micBtn" class="mic-btn">
        <span class="mic-dot" id="micDot"></span>
        Konuşmayı Başlat / Durdur
      </button>
    </div>
    <div class="status" id="statusText">
      Mikrofon kapalı. Butona basarak sesli soru sorabilirsin.
    </div>
  </div>

  <script>
    // ------------------ TTS (Metni Türkçe sesli okuma) ------------------
    const synth = window.speechSynthesis;
    let lastAnswerText = "Merhaba, ben DYN201 avatar eğitmeninim.";
    let speaking = false;

    function speakText(text) {
      if (!text) return;
      if (!('speechSynthesis' in window)) {
        console.warn("SpeechSynthesis desteklenmiyor.");
        return;
      }

      synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "tr-TR";
      utter.rate = 1.0;
      utter.pitch = 1.0;

      speaking = true;
      animateMouth(true);

      utter.onend = () => {
        speaking = false;
        animateMouth(false);
      };

      synth.speak(utter);
    }

    function animateMouth(isTalking) {
      const mouth = document.getElementById("mouth");
      if (!mouth) return;
      if (isTalking) {
        mouth.style.height = "42px";
      } else {
        mouth.style.height = "30px";
      }
    }

    // Streamlit'ten gelen mesajları dinle (cevap okuma için)
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data) return;

      // Yeni asistan cevabı
      if (data.type === "dyn201_tts") {
        if (typeof data.text === "string" && data.text.trim().length > 0) {
          lastAnswerText = data.text.trim();
          speakText(lastAnswerText);
        }
      }
    });

    // ------------------ STT (Türkçe konuşmayı metne çevirme) ------------------
    let recognition = null;
    let listening = false;

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SR) {
      recognition = new SR();
      recognition.lang = "tr-TR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        // Transkripti parent (Streamlit) sayfasına gönder
        window.parent.postMessage(
          { type: "dyn201_voice_input", text: transcript },
          "*"
        );
        document.getElementById("statusText").textContent =
          "Algılanan cümle: \"" + transcript + "\" – Chat kutusuna gönderildi.";
      };

      recognition.onend = () => {
        if (listening) {
          // otomatik yeniden başlat (kullanıcı durdurana kadar)
          recognition.start();
        }
      };

      recognition.onerror = (event) => {
        console.warn("Speech recognition error:", event.error);
        document.getElementById("statusText").textContent =
          "Mikrofon hatası: " + event.error;
        listening = false;
        toggleMicVisual(false);
      };
    } else {
      document.getElementById("statusText").textContent =
        "Tarayıcı mikrofon özelliğini desteklemiyor. Yine de cevaplar sesli okunabilir.";
    }

    const micBtn = document.getElementById("micBtn");
    const micDot = document.getElementById("micDot");

    function toggleMicVisual(on) {
      if (on) {
        micDot.classList.add("live");
      } else {
        micDot.classList.remove("live");
      }
    }

    micBtn.addEventListener("click", () => {
      // Konuşmayı durdurma
      if (speaking) {
        synth.cancel();
        speaking = false;
        animateMouth(false);
      }

      if (!recognition) {
        // Sadece TTS kullanılabiliyorsa buton sesli okuma için de işe yarasın
        speakText(lastAnswerText);
        return;
      }

      if (!listening) {
        listening = true;
        toggleMicVisual(true);
        document.getElementById("statusText").textContent =
          "Mikrofon açık. Konuşmaya başlayabilirsin...";
        try {
          recognition.start();
        } catch (e) {
          console.warn(e);
        }
      } else {
        listening = false;
        toggleMicVisual(false);
        document.getElementById("statusText").textContent =
          "Mikrofon kapalı. Butona basarak sesli soru sorabilirsin.";
        try {
          recognition.stop();
        } catch (e) {
          console.warn(e);
        }
      }
    });
  </script>
</body>
</html>
