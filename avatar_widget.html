<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      color: white;
      width: 100%;
    }

    /* Avatar container (kÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ boyut) */
    .avatar-box {
      width: 230px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }

    /* Avatar SVG/video/image buraya koyulacak */
    .avatar-content {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    /* AÃ§Ä±klama metni */
    .info-text {
      text-align: center;
      font-size: 13px;
      line-height: 1.3;
      width: 230px;
      opacity: 0.8;
      margin-bottom: 14px;
    }

    /* KonuÅŸma butonu */
    .speak-btn {
      width: 230px;
      padding: 12px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00d3b9, #00a37a);
      color: black;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px rgba(0, 255, 180, 0.45);
    }

    .speak-btn:hover {
      background: #00c9a7;
    }
  </style>
</head>

<body>

  <!-- AVATAR -->
  <div class="avatar-box">
    <div class="avatar-content">
      <img src="https://i.imgur.com/8bFad6w.png" style="width:100%; height:100%; object-fit:cover;" />
    </div>
  </div>

  <!-- ALT YAZI -->
  <div class="info-text">
    Bu avatar tamamen FREEWARE teknolojilerle Ã§alÄ±ÅŸÄ±r.<br>
    DYN201 sorularÄ±nÄ± cevaplarken sana eÅŸlik eder.<br>
    TarayÄ±cÄ± destekliyorsa cevaplarÄ± TÃ¼rkÃ§e sesle okuyabilir.
  </div>

  <!-- SESLÄ° OKUMA BUTONU -->
  <div id="speakBtn" class="speak-btn">
    ğŸ”Š KonuÅŸmayÄ± BaÅŸlat / Durdur
  </div>

  <!-- JS (senin eski okuma fonksiyonunu koruyoruz) -->
  <script>
    const btn = document.getElementById("speakBtn");
    let speaking = false;
    let utterance;

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "dyn201_tts") {
        if (speaking) {
          window.speechSynthesis.cancel();
        }
        utterance = new SpeechSynthesisUtterance(event.data.text);
        utterance.lang = "tr-TR";
        window.speechSynthesis.speak(utterance);
      }
    });

    btn.addEventListener("click", () => {
      speaking = !speaking;
      if (!speaking) {
        window.speechSynthesis.cancel();
      }
    });
  </script>

</body>
</html>
